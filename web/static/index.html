<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clara</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" id="newChatBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M12 5v14M5 12h14"/></svg>
                    <span>Neuer Chat</span>
                </button>
            </div>
            <div class="sidebar-chats" id="chatList">
                <div class="chat-list-label">Heute</div>
            </div>
            <div class="sidebar-footer">
                <div class="sidebar-user">
                    <div class="user-avatar">M</div>
                    <span class="user-name">Marlon</span>
                    <div class="status-indicator" id="statusIndicator" title="Verbinde..."></div>
                </div>
                <div class="sidebar-info">
                    <span class="model-badge" id="modelBadge">qwen3-8b</span>
                    <span class="local-badge">Lokal</span>
                </div>
            </div>
        </aside>

        <!-- Main -->
        <main class="main">
            <!-- Top bar -->
            <div class="topbar">
                <button class="sidebar-toggle" id="sidebarToggle">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M3 12h18M3 6h18M3 18h18"/></svg>
                </button>
                <div class="topbar-title">Clara</div>
                <div class="topbar-actions">
                    <button class="icon-btn" id="clearBtn" title="Chat leeren">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/></svg>
                    </button>
                </div>
            </div>

            <!-- Chat area -->
            <div class="chat-area" id="chatArea">
                <!-- Welcome screen -->
                <div class="welcome" id="welcome">
                    <div class="welcome-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
                            <line x1="9" y1="9" x2="9.01" y2="9"/>
                            <line x1="15" y1="9" x2="15.01" y2="9"/>
                        </svg>
                    </div>
                    <h1>Hallo Marlon</h1>
                    <p>Wie kann ich dir heute helfen?</p>
                    <div class="suggestions">
                        <button class="suggestion" data-msg="Was kannst du alles?">Was kannst du alles?</button>
                        <button class="suggestion" data-msg="Zeige mir meine Dateien auf dem Desktop">Dateien auf dem Desktop</button>
                        <button class="suggestion" data-msg="Suche im Internet nach den neuesten Tech-News">Tech-News suchen</button>
                        <button class="suggestion" data-msg="Erstelle ein neues Projekt">Neues Projekt erstellen</button>
                    </div>
                </div>

                <!-- Messages container -->
                <div class="messages" id="messages"></div>
            </div>

            <!-- Input area -->
            <div class="input-area">
                <div class="input-container">
                    <div class="input-wrapper" id="inputWrapper">
                        <textarea
                            id="input"
                            placeholder="Nachricht an Clara..."
                            rows="1"
                            autofocus
                        ></textarea>
                        <div class="input-actions">
                            <button class="send-btn" id="sendBtn" disabled title="Senden (Enter)">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M22 2L11 13"/><path d="M22 2L15 22L11 13L2 9L22 2Z"/></svg>
                            </button>
                        </div>
                    </div>
                    <div class="input-hint">Clara kann Fehler machen. Alle Daten bleiben lokal auf deinem Rechner.</div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
